language: cpp

script: make

sudo: required

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - libpcap-dev
        env: COMPILER=g++-4.8
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages:
            - libpcap-dev
        env: COMPILER=clang++-3.4
    - os: osx
      compiler: clang
